<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 OBS Alerts - Connexion</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-box">
      <h1>ğŸï¸ F1 OBS Alerts</h1>
      
      <div id="auth-form">
        <div class="form-group">
          <label for="username">Pseudo</label>
          <input type="text" id="username" placeholder="Votre pseudo">
        </div>
        
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" placeholder="Votre mot de passe">
        </div>

        <div class="button-group">
          <button id="btn-login" class="btn btn-primary">Se connecter</button>
          <button id="btn-register" class="btn btn-secondary">S'inscrire</button>
        </div>

        <div class="forgot-password">
          <a href="#" id="link-forgot">Mot de passe oubliÃ© ?</a>
        </div>
      </div>

      <div id="message" class="message"></div>
    </div>
  </div>

  <!-- Modale Mot de passe oubliÃ© -->
  <div id="forgot-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h2>RÃ©initialiser le mot de passe</h2>
        <button class="modal-close" id="btn-close-forgot">&times;</button>
      </div>
      <div class="modal-body">
        <div id="forgot-step-1">
          <p>Entrez votre pseudo :</p>
          <input type="text" id="forgot-username" placeholder="Votre pseudo" class="form-control">
          <button id="btn-reset-request" class="btn btn-primary" style="margin-top: 15px; width: 100%;">Continuer</button>
        </div>
        <div id="forgot-step-2" style="display: none;">
          <p>Entrez votre nouveau mot de passe :</p>
          <input type="password" id="forgot-password" placeholder="Nouveau mot de passe" class="form-control">
          <input type="password" id="forgot-password-confirm" placeholder="Confirmer le mot de passe" class="form-control" style="margin-top: 10px;">
          <button id="btn-reset-confirm" class="btn btn-primary" style="margin-top: 15px; width: 100%;">RÃ©initialiser</button>
        </div>
      </div>
      <div id="forgot-message" class="message" style="margin-top: 15px;"></div>
    </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
