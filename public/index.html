<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 OBS Alerts - Connexion</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-box">
      <h1>ğŸï¸ F1 OBS Alerts</h1>
      
      <div id="auth-form">
        <div class="form-group">
          <label for="username">Pseudo</label>
          <input type="text" id="username" placeholder="Votre pseudo">
        </div>
        
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" placeholder="Votre mot de passe">
        </div>

        <div class="button-group">
          <button id="btn-login" class="btn btn-primary">Se connecter</button>
          <button id="btn-register" class="btn btn-secondary">S'inscrire</button>
        </div>
      </div>

      <div id="message" class="message"></div>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
